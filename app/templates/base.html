<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-200 fixed w-full top-0 z-50">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                        <svg id="menuIcon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg id="closeIcon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <h1 class="ml-4 text-xl font-semibold text-gray-900">{{.Title}}</h1>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen pt-16">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gradient-to-b from-blue-900 to-blue-800 text-white shadow-xl transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out fixed lg:static h-full z-40">
            <div class="p-6 border-b border-blue-700">
                <h1 class="text-2xl font-bold text-center">Swadiq Schools</h1>
            </div>
            <nav class="mt-6 px-4">
                <a href="/dashboard" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 {{if eq .CurrentPage "dashboard"}}bg-blue-700{{end}}">
                    <span>📊</span>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="/students" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 {{if eq .CurrentPage "students"}}bg-blue-700{{end}}">
                    <span>👥</span>
                    <span class="ml-3">Students</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    <span>👨‍🏫</span>
                    <span class="ml-3">Teachers</span>
                </a>
                <a href="/classes" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 {{if eq .CurrentPage "classes"}}bg-blue-700{{end}}">
                    <span>🏫</span>
                    <span class="ml-3">Classes</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    <span>📈</span>
                    <span class="ml-3">Reports</span>
                </a>
                <div class="border-t border-blue-700 mt-6 pt-6">
                    <a href="/auth/profile" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        <span>👤</span>
                        <span class="ml-3">Profile</span>
                    </a>
                    <form method="POST" action="/auth/logout">
                        <button type="submit" class="flex items-center w-full px-4 py-3 rounded-lg hover:bg-red-600 transition-colors duration-200 text-left">
                            <span>🚪</span>
                            <span class="ml-3">Logout</span>
                        </button>
                    </form>
                </div>
            </nav>
        </aside>

        <!-- Overlay for mobile -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto lg:ml-64">
            <div class="p-8">
                {{template "content" .}}
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const menuIcon = document.getElementById('menuIcon');
        const closeIcon = document.getElementById('closeIcon');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
