<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-blue-900 to-blue-800 text-white shadow-xl">
            <div class="p-6 border-b border-blue-700">
                <h1 class="text-2xl font-bold text-center">Swadiq Schools</h1>
            </div>
            <nav class="mt-6 px-4">
                <a href="/dashboard" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 {{if eq .CurrentPage "dashboard"}}bg-blue-700{{end}}">
                    <span>📊</span>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="/students" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 {{if eq .CurrentPage "students"}}bg-blue-700{{end}}">
                    <span>👥</span>
                    <span class="ml-3">Students</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    <span>👨‍🏫</span>
                    <span class="ml-3">Teachers</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    <span>🏫</span>
                    <span class="ml-3">Classes</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    <span>📈</span>
                    <span class="ml-3">Reports</span>
                </a>
                <div class="border-t border-blue-700 mt-6 pt-6">
                    <a href="/auth/profile" class="flex items-center px-4 py-3 mb-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        <span>👤</span>
                        <span class="ml-3">Profile</span>
                    </a>
                    <form method="POST" action="/auth/logout">
                        <button type="submit" class="flex items-center w-full px-4 py-3 rounded-lg hover:bg-red-600 transition-colors duration-200 text-left">
                            <span>🚪</span>
                            <span class="ml-3">Logout</span>
                        </button>
                    </form>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <div class="p-8">
                {{template "content" .}}
            </div>
        </main>
    </div>
</body>
</html>
